<h1>SH MALL</h1>

<table border="1">
    <tr>
        <th>NO</th>
        <th>SUBJECT</th>
        <th>PRICE</th>
    </tr>
    {% for i in sset %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'detail' i.id %}">{{ i.name }}</a></td>
            <td>{{ i.price }}</td>
        </tr>
    {% empty %}
        <tr>
            <td colspan="3">NO PRODUCT</td>
        </tr>
    {% endfor %}
</table>
